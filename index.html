<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script def src="./app.js" defer ></script>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@1&family=Josefin+Sans:wght@500&family=Montserrat:wght@500&family=Permanent+Marker&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Music, Maestro</title>
</head>
<body>
  <header>
    <div class="hidden-container">
      <nav class="nav">
        <ul>
          <li><a href="#" id="composerButton">Search Alphabetically</a></li>
          <li><a href="#" id="worksButton">Search Random Works</a></li>
          <div class="dropdown">
            <li><a href="#" onclick="dropDown()">Search by Period</a></li>
            <div class="dropdown-container">
              <ul>
                <li><a href="#" class="period">Medieval</a></li>
                <li><a href="#" class="period">Renaissance</a></li>
                <li><a href="#" class="period">Baroque</a></li>
                <li><a href="#" class="period">Classical</a></li>
                <li><a href="#" class="period">Early Romantic</a></li>
                <li><a href="#" class="period">Romantic</a></li>
                <li><a href="#" class="period">Late Romantic</a></li>
                <li><a href="#" class="period">20th Century</a></li>
                <li><a href="#" class="period">Post-War</a></li>
                <li><a href="#" class="period">21st Century</a></li>
              </ul>
            </div>
          </div>
        </ul>
      </nav>
    </div>
  
    <div class="visible-container">
      <button id="menuButton">
        <img src="https://i.imgur.com/PzOVHrs.png">
      </button>
    </div>
    <h1>beethoven & co</h1>
  </header>
  <main>
    <div class="grid">
    </div>
  </main>
</body>
</html>
